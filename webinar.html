<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DeLit-Day</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon2.png">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jacques+Francois+Shadow">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="./assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div id="gradient">
        <section class="py-5 text-white" style="width: 100vw;height: 100vh;">
            <div class="container text-center boxed-countdown" data-countdown="06/20/2020 08:00:00">
                <div class="row">
                    <div class="col-12 mb-3">
                        <h1 style="font-family: 'Josefin Sans', sans-serif;">Looks like you got to wait...</h1>
                    </div>
                    <div class="col-6 col-md-3 mt-3">
                        <p class="number-days m-0 rounded-top">00</p>
                        <p class="text-countdown rounded-bottom">days</p>
                    </div>
                    <div class="col-6 col-md-3 mt-3">
                        <p class="number-hours m-0 rounded-top">00</p>
                        <p class="text-countdown rounded-bottom">hours</p>
                    </div>
                    <div class="col-6 col-md-3 mt-3">
                        <p class="number-minutes m-0 rounded-top">00</p>
                        <p class="text-countdown rounded-bottom">minutes</p>
                    </div>
                    <div class="col-6 col-md-3 mt-3">
                        <p class="number-seconds m-0 rounded-top">00</p>
                        <p class="text-countdown rounded-bottom">seconds</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <h1 class="text-center mt-5" data-countdown="08/27/2020 04:12:32" style="font-family: 'Josefin Sans', sans-serif;">...before hitting up this page</h1>
            </div>
        </section>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.min.js"></script>
</body>

</html>
